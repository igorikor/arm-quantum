<!DOCTYPE HTML>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" >
	<title>webtest</title>
</head>

<body>
	<header>
		<h1 id="name">Arm-quantum</h1>
		<div id="connect_bar">
			<form>
				<input type="text" id="com" placeholder="Com-port">
			</form>
			<form float="left">
				<input id="connect" type="submit" value="Connect">
				<input id="ping" type="submit" value="Ping">
			</form>
			<div id="status">
				<p id="text_status">Disconnected</p>
			</div>
		</div>
	</header>
	<div id="scripts">
		<from>
			<input id="custom_command_text" type="input" placeholder="Put your command here">
			<button id="custom_command">Send</button>
		</from>
	</div>
	<div id="camera">
		
	</div>
	<div id="ctrl_panel">
		
	</div>
	<footer></footer>
</body>
</html>
